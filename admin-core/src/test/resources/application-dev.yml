server:
  port: 8089
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/marubi_security?useUnicode=true&useSSL=false&characterEncoding=utf8&
    username: root
    password:
    hikari:
      minimum-idle: 3
      auto-commit: true
      idle-timeout: 10000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    servlet:
      content-type: text/html
    mode: HTML
    cache: false

  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/, classpath:/static/, classpath:/public/ , file:static/upload
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 150MB
#日志打印级别
logging:
  level:
    root: info
    com.marubi.security.system.mapper: debug
    com.marubi.security.business.mapper: debug

